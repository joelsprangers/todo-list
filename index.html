<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <script defer src="api-client.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_blank_reset.css">
</head>
<body class="page">
    <header>
        <h1 class="header-title">ToDo list</h1>   
    </header>
    <main>
        <span class="task-input task-input__display">
            <input class="text new-task" type="text" placeholder="enter a task" name="new-task" id="task-new">
            <button class="task-button" type="submit">+</button>
        </span>
        <ul class="task-list task-list__display">
           
        </ul>
    </main>    
</body>
</html>
